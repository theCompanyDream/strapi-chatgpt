name: "EsLint"

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: "lint (node: ${{ matrix.node }})"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: yarn
      - name: Run lint
        run: yarn lint
      - name: Run Test
        run: yarn test
